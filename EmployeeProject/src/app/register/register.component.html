<div class="container">
    <mat-toolbar>
    <span class="mm"></span>
    <span style="text-align: center; color: indigo;"> Register New Employee</span>
    <span class="mm"></span>
    </mat-toolbar>
    
</div>

<mat-card-content style="color: maroon;">
    <form class="normal-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-tile>
                <div class="controls-container">
    
                    <mat-form-field appearance="fill">
                        <!-- <mat-label>Fill form field</mat-label> -->
                        <input  formControlName="employeeName" matInput placeholder="employeeName" >
                        
                        <!-- <mat-hint>Hint</mat-hint> -->
                      </mat-form-field>
                    <mat-form-field appearance="fill">
                        <input formControlName="userName" matInput placeholder="userName">
                    </mat-form-field>
                    <mat-form-field appearance="fill"> 
                        <input formControlName="password" matInput placeholder="password">
                    </mat-form-field>
                </div>
    
                <!-- <div>
                   <input type="file" class="form-control" (change)="onSelect($event)"  style="height:100%">
                </div> -->
                
    
                <div class="button-row">
                    <button mat-raised-button color="primary"  type="submit" >submit</button><br>       

            </div>
        </mat-grid-tile>
    
      </mat-grid-list>
    </form>
    <button mat-raised-button routerLink="/admin" color="Accent">All Empoyee</button><br>
  
    </mat-card-content>
    
<router-outlet></router-outlet>
